<button type="button" class="btn btn-voltar" onclick="voltarOuHome()" aria-label="Voltar">
    <i class="fas fa-arrow-left me-2"></i>Voltar
</button>
<script>
function voltarOuHome() {
    if (window.history.length > 1) {
        window.history.back();
    } else {
        window.location.href = '/';
    }
}
</script>
