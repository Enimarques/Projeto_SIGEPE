{% extends 'base_totem.html' %}
{% load static %}

{% block extra_css %}
<style>
.totem-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 1.05rem);
    text-align: center;
    padding: 1rem 2rem;
}

.header-logo {
    height: 250px;
    margin-bottom: 2rem;
}

.main-title {
    font-size: 3rem;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(45deg, #5e72e4, #825ee4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    letter-spacing: -1px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.05);
    line-height: 1.2;
}

.title-separator {
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #5e72e4, #825ee4);
    border-radius: 2px;
    margin: 1.25rem 0;
}

.main-subtitle {
    font-size: 1.3rem;
    font-weight: 400;
    color: #7a82a6;
    margin-top: 1.5rem;
    margin-bottom: 3rem;
    max-width: 650px;
    line-height: 1.6;
}

.action-buttons .btn {
    padding: 1.5rem 3rem;
    font-size: 1.8rem;
    margin: 0 1rem;
    min-width: 300px;
}
</style>
{% endblock %}

{% block content %}
<div class="totem-container">
    <img src="{% static 'img/logo_PMP.png' %}" alt="Logo Câmara Municipal de Parauapebas" class="header-logo">
    <h1 class="main-title">Olá! Bem-Vindo(a)</h1>
    <div class="title-separator"></div>
    <h1 class="main-title">Câmara Municipal de Parauapebas</h1>
    <br>
    <br>
    <br>
    <hr>
    
    <div class="action-buttons">
        <a href="{% url 'recepcao:totem_identificacao' %}" class="btn btn-success">Realizar Visita</a>
        <a href="{% url 'recepcao:totem_finalize_search' %}" class="btn btn-warning">Finalizar Visita</a>
    </div>
</div>
{% endblock %}
