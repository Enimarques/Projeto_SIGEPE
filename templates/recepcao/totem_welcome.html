{% extends 'base_totem.html' %}
{% load static %}

{% block extra_css %}
<style>
.totem-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 2rem);
    text-align: center;
    padding: 2rem;
    position: relative;
}

.header-logo {
    width: 250px;
    height: auto;
    margin-bottom: 2rem;
}

.main-title {
    font-size: 3rem;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(45deg, #5e72e4, #825ee4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    letter-spacing: -1px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.05);
    line-height: 1.2;
}

.title-separator {
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #5e72e4, #825ee4);
    border-radius: 2px;
    margin: 1.25rem 0;
}

.btn-continue {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 1.8rem 6rem;
    font-size: 1.6rem;
    font-weight: 600;
    border-radius: 30px;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 2.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(66, 133, 244, 0.3);
    min-width: 350px;
}

.btn-continue:hover {
    background-color: #3367d6;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(66, 133, 244, 0.5);
}

.link-finalize {
    color: #9aa0ac;
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 300;
    margin-bottom: 3rem;
    transition: color 0.3s ease;
}

.link-finalize:hover {
    color: #4285f4;
    text-decoration: none;
    font-weight: 400;
}

.footer-info {
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    color: #9aa0ac;
    font-size: 0.9rem;
    font-weight: 400;
}
</style>
{% endblock %}

{% block content %}
<div class="totem-container">
    <img src="{% static 'img/logo_CMP.png' %}" alt="Logo Câmara" class="header-logo">
    
    <h1 class="main-title">Olá! Bem-Vindo(a).</h1>
    <div class="title-separator"></div>
    <h1 class="main-title">Câmara Municipal de Parauapebas</h1>
    
    <br><br><br>
    
    <a href="{% url 'recepcao:totem_identificacao' %}" class="btn-continue">
        Continuar
    </a>
    
    <a href="{% url 'recepcao:totem_finalize_search' %}" class="link-finalize">
        Finalizar visita
    </a>
    
    <div class="footer-info">
        Departamento de Tecnologia da Informação 2025
    </div>
</div>
{% endblock %}
